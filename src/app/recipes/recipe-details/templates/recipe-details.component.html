<div class="container text-center">
  <h1>{{recipe.name}}</h1>
  <div class="d-flex justify-content-center">
    <img class="col-12 col-sm-8 col-md-9 col-xl-6" [src]="recipe.image" [alt]="recipe.name">
  </div>
  <div class="d-flex justify-content-center">
    <p class="col-10">{{recipe.description}}</p>
  </div>
</div>
