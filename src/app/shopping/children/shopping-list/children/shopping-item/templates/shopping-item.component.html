<li class="list-group-item">
  <div class="d-flex justify-content-between d-flex flex-wrap">
    <div class="d-flex align-items-center col-12 col-lg-8">
      <span *ngIf="!isEdit; else edit">{{ingredient.name}}: {{ingredient.amount}}</span>
      <ng-template #edit>
        <div class="col-12 col-lg-9"><app-shopping-upload [ingredient]="ingredient"></app-shopping-upload></div>
      </ng-template>
    </div>
    <div class="d-flex align-items-end justify-content-between col-12 col-lg-3">
      <ng-container *ngIf="isEdit">
        <button class="btn btn-success" (click)="updateIngredient()">
          <i class="bi bi-check-lg"></i>
        </button>
        <button class="btn btn-danger" (click)="isEdit = !isEdit">
          <i class="bi bi-x-lg"></i>
        </button>
      </ng-container>
      <button class="btn btn-info ml-3" (click)="isEdit = !isEdit">
        <i class="bi bi-pencil"></i>
      </button>
      <button class="btn btn-dark ml-3" (click)="shoppingService.deleteIngredient(ingredient.id)">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
</li>
