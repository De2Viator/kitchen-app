<form class="form-group d-flex justify-content-between" [formGroup]="ingredientForm">
  <fieldset class="col-8">
    <label for="name">Name:</label>
    <input type="text"
           id="name"
           name="name"
           formControlName="name"
           aria-label="Ingredient name"
           class="form-control">
  </fieldset>
  <fieldset class="col-3">
    <label for="amount">Amount:</label>
    <input type="number"
           id="amount"
           name="amount"
           formControlName="amount"
           min="1"
           aria-label="Ingredient amount"
           class="form-control">
  </fieldset>
</form>
<div *ngIf="error" class="alert alert-danger mt-3" role="alert">
  Some data is wrong, pleace, check it again.
</div>
